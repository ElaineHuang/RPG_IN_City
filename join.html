	<script>
	$(document).ready(function(){
		var captcha={};
		captcha.codeImg=$('*#captcha');
		captcha.reloadCode=function(e){
		 e.preventDefault();
		 captcha.codeImg.prop({src:'securimage/securimage_show.php?fake='+Math.random()});
		};
		$('<br /><button type="button">更換提示碼</button>').insertAfter(captcha.codeImg).on('click.boo',captcha.reloadCode);
	
	 });
	
	function check_data()
	{
		if (document.join.account.value.length == 0)
        {
          alert("「使用者帳號」一定要填寫哦...");
          return false;
        }
        if (document.join.account.value.length > 20)
        {
          alert("「使用者帳號」不可以超過 20 個字元哦...");
          return false;
        }
        if (document.join.password.value.length == 0)
        {
          alert("「使用者密碼」一定要填寫哦...");
          return false;
        }
        if (document.join.password.value.length > 20)
        {
          alert("「使用者密碼」不可以超過 20 個字元哦...");
          return false;
        }
        if (document.join.re_password.value.length == 0)
        {
          alert("「密碼確認」欄位忘了填哦...");
          return false;
        }
		if (document.join.password.value != document.join.re_password.value)
        {
          alert("「密碼確認」欄位與「使用者密碼」欄位一定要相同...");
          return false;
        }
		if (document.join.name.value.length == 0)
        {
          alert("您忘了填姓名囉！");
          return false;
        }	
        if (document.join.name.value.length > 15)
        {
          alert("「姓名」不可以超過 15 個字元哦...");
          return false;
        }
		if (document.join.birth.value.length == 0)
        {
          alert("您忘了填生日囉！");
          return false;
        }
		if (document.join.phone.value.length == 0)
        {
          alert("您忘了填電話囉！");
          return false;
        }
		if (document.join.email.value.length == 0)
        {
          alert("您忘了填email囉！");
          return false;
        }	
		if (document.join.email.value.length > 35)
        {
          alert("「email」不可以超過 35 個字元哦...");
          return false;
        }
		
		join.submit();	
		
	}
	</script>
